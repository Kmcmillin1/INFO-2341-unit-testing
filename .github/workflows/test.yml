name: Vitest Tests with Coverage Tracking

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Unit Tests and Track Coverage
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run tests with coverage
      - name: Run Vitest with coverage
        run: npx vitest run --coverage

      # Step 5: Upload full HTML coverage report
      - name: Upload HTML Coverage Report
        uses: actions/upload-artifact@v4
        with:
            name: html-coverage-report
            path: coverage/report-html/

      # Step 6: Upload LCOV for coverage tracking (Codecov/Coveralls)
      - name: Upload LCOV Report
        uses: actions/upload-artifact@v4
        with:
            name: lcov-report
            path: coverage/lcov.info

      # Step 7: Annotate the PR (basic message + pointer to artifact)
      - name: Annotate PR with Coverage Info
        if: always()
        run: | 
            echo "::notice title=Vitest Coverage Report:: Download the full report from workflow artifacts."
